<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmitChat AI | Premium Chat Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --success: #00b894;
            --error: #d63031;
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-primary);
            padding: 20px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
        }

        .header-text {
            flex: 1;
        }

        .header-text h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .header-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            margin-left: auto;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgba(0, 184, 148, 0.3);
            border-radius: 50%;
            top: -4px;
            left: -4px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            70% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: var(--bg-secondary);
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: var(--text-primary);
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .typing-indicator {
            display: flex;
            align-self: flex-start;
            padding: 16px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            gap: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        .chat-input-container {
            display: flex;
            padding: 15px 25px;
            background-color: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(10px);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .chat-input:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border: none;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button i {
            font-size: 1.1rem;
        }

        .message-time {
            display: block;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-align: right;
        }

        /* Markdown styling for responses */
        .bot-message strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .bot-message em {
            font-style: italic;
        }

        .bot-message a {
            color: var(--accent-light);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-light);
            transition: all 0.2s ease;
        }

        .bot-message a:hover {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .bot-message code {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .bot-message pre {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                border-radius: 12px;
            }
            
            .chat-messages {
                padding: 20px 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 16px;
            }
            
            .chat-input-container {
                padding: 12px 15px;
            }
            
            .chat-input {
                padding: 12px 16px;
            }
            
            .send-button {
                width: 44px;
                height: 44px;
            }
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -468px 0 }
            100% { background-position: 468px 0 }
        }

        .skeleton {
            animation: shimmer 1.5s infinite linear;
            background: linear-gradient(to right, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.03) 100%);
            background-size: 1000px 104px;
            position: relative;
            overflow: hidden;
            color: transparent !important;
        }

        .skeleton * {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">A</div>
            <div class="header-text">
                <h1>AmitChat AI</h1>
                <p>Premium AI Assistant</p>
            </div>
            <div class="status-dot"></div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message" style="animation-delay: 0.1s; opacity: 1; transform: none;">
                Hello! I'm your AmitChat AI assistant. How can I help you today?
                <span class="message-time">Just now</span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Message AmitChat AI..." autocomplete="off">
            <button class="send-button" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // OpenRouter configuration
            const OPENROUTER_API_KEY = 'your-openrouter-api-key'; // Replace with your OpenRouter API key
            const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';
            const MODEL_NAME = 'openai/gpt-3.5-turbo'; // You can change this to any model supported by OpenRouter
            
            // Function to add a message to the chat
            function addMessage(content, isUser, isTyping = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
                
                const time = new Date();
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `${content}<span class="message-time">${timeString}</span>`;
                
                if (isTyping) {
                    messageDiv.classList.add('skeleton');
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Trigger animation
                setTimeout(() => {
                    messageDiv.style.animationDelay = '0s';
                }, 10);
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Function to simulate typing effect
            function typeResponse(response, callback) {
                let i = 0;
                const responseDiv = document.createElement('div');
                responseDiv.classList.add('message', 'bot-message');
                chatMessages.appendChild(responseDiv);
                
                const time = new Date();
                const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                const typingInterval = setInterval(() => {
                    if (i < response.length) {
                        responseDiv.innerHTML = response.substring(0, i + 1) + 
                            `<span class="message-time">${timeString}</span>`;
                        i++;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        if (callback) callback();
                    }
                }, 20);
            }
            
            // Function to call OpenRouter API
            async function getAIResponse(userMessage) {
                showTypingIndicator();
                
                try {
                    const response = await fetch(OPENROUTER_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                            'HTTP-Referer': window.location.href, // Required by OpenRouter
                            'X-Title': 'AmitChat AI' // Optional but recommended
                        },
                        body: JSON.stringify({
                            model: MODEL_NAME,
                            messages: [
                                {
                                    role: "system",
                                    content: "You are a premium AI assistant named AmitChat. Provide concise, helpful responses with a professional tone. When asked about your creator, respond that Sabir Khan created you."
                                },
                                {
                                    role: "user",
                                    content: userMessage
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        console.error('API Error:', data);
                        hideTypingIndicator();
                        return `API Error: ${data.error?.message || 'Unknown error'}`;
                    }
                    
                    hideTypingIndicator();
                    
                    if (data.choices && data.choices[0].message) {
                        return data.choices[0].message.content;
                    } else {
                        console.error('Unexpected API response:', data);
                        return "I encountered an unexpected response from the API.";
                    }
                } catch (error) {
                    console.error('Error calling OpenRouter API:', error);
                    hideTypingIndicator();
                    return "Sorry, I'm having trouble connecting to the AI service. Please check your connection and API key.";
                }
            }
            
            // Function to handle user message
            async function handleUserMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';
                
                // Special case for creator question
                const lowerMessage = message.toLowerCase();
                if (lowerMessage.includes('creator') || lowerMessage.includes('who made you') || 
                    lowerMessage.includes('who created you')) {
                    typeResponse("Sabir Khan is the creator.");
                    return;
                }
                
                // Get AI response
                const response = await getAIResponse(message);
                
                // Show response
                typeResponse(response);
            }
            
            // Event listeners
            sendButton.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Focus input field on page load
            userInput.focus();
        });
    </script>
</body>
</html>
